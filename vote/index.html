<!doctype html>
<html lang="en" id="top">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vote | LifeSteal SMP</title>

    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://lifestealsmp.com/vote/" />
    <link rel="icon" href="../favicon.ico" sizes="any" />
    <link rel="stylesheet" href="../css/common.css" />

    <style>
      /* Page-specific styles for vote page */
      /* Common styles are in css/common.css */
      
      .card {
        background: var(--surface);
        border-radius: 14px;
        padding: 20px;
        border: 1px solid var(--border);
      }

      h1 {
        margin: 0;
        font-size: 42px;
        line-height: 1.06;
        letter-spacing: -0.03em;
        font-weight: 750;
      }

      p {
        margin: 12px 0 0;
        color: var(--muted);
        line-height: 1.65;
        font-size: 16px;
        max-width: 64ch;
      }

      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.95em;
        padding: 2px 6px;
        border-radius: 8px;
        background: rgba(255,255,255,0.06);
        border: 1px solid var(--border);
        color: var(--text);
      }

      .vote-list {
        margin: 16px 0 0;
        display: grid;
        gap: 10px;
        padding: 0;
        list-style: none;
      }

      .vote-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0;
        border-radius: 12px;
        padding: 14px 16px;
        background: #ffffff;
        border: 1px solid rgba(255,255,255,0.12);
        color: #000000;
        font-weight: 700;
        transition: background 120ms ease;
      }

      .vote-link:hover {
        background: #e9e9e9;
      }

      .vote-link span {
        text-align: center;
        width: 100%;
      }

      .note {
        margin-top: 14px;
        font-size: 13px;
        line-height: 1.5;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <!-- Navbar will be injected by js/common.js -->

    <script src="../js/common.js"></script>
    <!-- Online pill click handler is in js/common.js -->

    <main id="main-content">
      <div class="container">
        <section class="card">
          <h1>Vote</h1>
          <p>Click the links below for vote rewards:</p>

          <ul class="vote-list">
            <li>
              <a class="vote-link" href="https://www.minerank.com/lifesteal-smp/vote" target="_blank" rel="noreferrer">
                <span>1. MineRank.com</span>
              </a>
            </li>
            <li>
              <a class="vote-link" href="https://minecraftservers.org/vote/624483" target="_blank" rel="noreferrer">
                <span>2. MinecraftServers.org</span>
              </a>
            </li>
            <li>
              <a class="vote-link" href="https://minecraft.buzz/vote/6013" target="_blank" rel="noreferrer">
                <span>3. Minecraft.Buzz</span>
              </a>
            </li>
            <li>
              <a class="vote-link" href="https://play-minecraft-servers.com/minecraft-servers/lifesteal-smp/?tab=vote" target="_blank" rel="noreferrer">
                <span>4. Play-Minecraft-Servers.com</span>
              </a>
            </li>
            <li>
              <a class="vote-link" href="https://minecraft-mp.com/server/293431/vote/" target="_blank" rel="noreferrer">
                <span>5. Minecraft-MP.com</span>
              </a>
            </li>
          </ul>

          <div class="note">Bedrock Edition: Do not forget to include <code>_</code> before your username!</div>
        </section>
      </div>
    </main>
  </body>
</html>
